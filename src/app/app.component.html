<mat-sidenav-container>
  <!-- Sidenav Content -->
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav-list (sidenavClose)="sidenav.close()" [item]="isAdmin" ></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Navbar Content -->
    <app-header (sidenavToggle)="sidenav.toggle() && isUserAdmin()"></app-header>
    <main [ngClass]="getPath() ? 'authBackground' : ''">
      <!-- Content -->
      <router-outlet ></router-outlet>
    </main>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
