<div class="container">
  <h2>Ajouter un nouvel Admin</h2>
  <hr>
</div>
<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="!loading" class="adminsContainer">
  <div class="mat-elevation-z8 table-responsive">
    <table mat-table [dataSource]="dataSource">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <!-- Roles Column -->
      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef> Rôle </th>
        <td mat-cell *matCellDef="let user"> {{user.roles}} </td>
      </ng-container>

      <!-- RolesDefine Column -->
      <ng-container matColumnDef="rolesDefine">
        <th mat-header-cell *matHeaderCellDef> Modifier </th>
        <td mat-cell *matCellDef="let user">
          <form [formGroup]="editUserRoleForm" *ngIf="!loading">
            <mat-form-field appearance="fill">
              <mat-label>Choisissez le rôle</mat-label>
              <mat-select formControlName="role" [value]="user.roles">
                <mat-option *ngFor="let role of roles" [value]="role" (click)="onSubmitEditUserRoleForm(user.id)">
                  {{role}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="editUserRoleForm.controls.role.invalid">{{getErrorMessage('role')}}</mat-error>
            </mat-form-field>
        </form>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator *ngIf="users" (page)="OnPageChange($event)"
      [length]="users.length"
      [pageSize]="5"
      [pageSizeOptions]="[2, 5, 10, 25]">
    </mat-paginator>
  </div>
  <a mat-button class="returnBtn" [routerLink]="['/admin']">Retour</a>
</div>
