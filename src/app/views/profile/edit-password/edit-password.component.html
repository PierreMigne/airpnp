<section class="container">
  <h2>Modifier mon mot de passe</h2>
  <hr>
  <form [formGroup]="editPasswordForm" (ngSubmit)="onSubmitEditPasswordForm()">
    <div class="editPasswordForm">
      <mat-form-field appearance="fill" class="oldPassword">
        <mat-label>Entrez votre ancien mot de passe</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="oldPassword">
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="editPasswordForm.controls.oldPassword.invalid">{{getErrorMessage('oldPassword')}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Entrez votre nouveau mot de passe</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="editPasswordForm.controls.password.invalid">{{getErrorMessage('password')}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Répétez votre nouveau mot de passe</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="passwordConfirm">
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="editPasswordForm.controls.passwordConfirm.invalid">{{getErrorMessage('passwordConfirm')}}</mat-error>
      </mat-form-field>
    </div>
    <div class="btnContainer">
      <a mat-raised-button [routerLink]="['/profile']" >Retour</a>
      <button mat-raised-button type="submit" color="primary" [disabled]="editPasswordForm.invalid">Modifier</button>
    </div>
  </form>
</section>
