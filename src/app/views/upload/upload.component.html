
<section class="container">
  <h2>Uploader des photos</h2>
  <hr>
  <mat-card style="margin-top:10px;">
    <mat-card-content>
      <ul>
        <li *ngFor="let file of files">
          <mat-progress-bar [value]="file.progress"></mat-progress-bar>
          <span id="file-label">{{file.data.name}}</span>
        </li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" (click)="onUploadFiles()">
        <mat-icon>file_upload</mat-icon>
        Upload
      </button>
    </mat-card-actions>
  </mat-card>
  <input type="file" #fileUpload id="fileUpload" name="fileUpload" accept=".png,.jpg,.jpeg" style="display:none;">
  <br><br>
  <a mat-raised-button color="primary" [routerLink]="['/profile']" *ngIf="propertiesOrProfile === 'profile'">Retour</a>
  <a mat-raised-button color="primary" [routerLink]="['/my-properties']" *ngIf="propertiesOrProfile !== 'profile'">Retour</a>
</section>
