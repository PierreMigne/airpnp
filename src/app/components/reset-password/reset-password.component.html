<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmitResetPasswordForm()">
  <mat-error *ngIf="errorMsg">{{errorMsg}}</mat-error>
  <div class="authForm">
    <mat-form-field appearance="fill">
      <mat-label>Entrez votre nouveau mot de passe</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="resetPasswordForm.controls.password.invalid">{{getErrorMessage('password')}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Répétez votre nouveau mot de passe</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="passwordConfirm">
      <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="resetPasswordForm.controls.passwordConfirm.invalid">{{getErrorMessage('passwordConfirm')}}</mat-error>
    </mat-form-field>

  </div>
  <button mat-raised-button type="submit" [disabled]="resetPasswordForm.invalid">Modifier</button>
</form>
