<form [formGroup]="signInForm" (ngSubmit)="onSubmitSignInForm()">
  <mat-error *ngIf="errorMsg">{{errorMsg}}</mat-error>
  <div class="authForm">
    <mat-form-field appearance="fill">
      <mat-label>Entrez votre email</mat-label>
      <input matInput placeholder="pat@example.com" required formControlName="email">
      <mat-error *ngIf="signInForm.controls.email.invalid">{{getErrorMessage('email')}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Entrez votre mot de passe</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="signInForm.controls.password.invalid">{{getErrorMessage('password')}}</mat-error>
    </mat-form-field>
  </div>
  <button mat-raised-button type="submit" [disabled]="signInForm.invalid" class="authBtn">{{title}}</button>
</form>
